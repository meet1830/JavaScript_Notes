<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="63_prism.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #responsePre {
        max-height: 500px;
      }
    </style>
    <title>PostMan Clone</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PostMaster</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-3">Welcome to PostMaster</h1>
    </div>

    <div class="container">
      <!-- URL Box -->
      <div class="row mb-3">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="urlBox"
            placeholder="Enter URL here"
          />
        </div>
      </div>

      <!-- Request type box -->
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="get"
              value="get"
              checked
            />
            <label class="form-check-label" for="get"> GET </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="post"
              value="post"
            />
            <label class="form-check-label" for="post"> POST </label>
          </div>
        </div>
      </fieldset>

      <!-- Content type box -->
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="jsonRadio"
              value="jsonRadio"
              checked
            />
            <label class="form-check-label" for="jsonRadio"> JSON </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="paramsRadio"
              value="paramsRadio"
            />
            <label class="form-check-label" for="paramsRadio">
              Custom parameters
            </label>
          </div>
        </div>
      </fieldset>

      <!-- Parameters Box - this will hide when json is selected in content type -->
      <div id="parametersBox">
        <form class="row g-3">
          <legend class="col-form-label col-sm-2 pt-0">Parameter 1</legend>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterKey1"
              placeholder="Enter parameter 1 Key"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterValue1"
              placeholder="Enter parameter 1 Value"
            />
          </div>
          <button id="addParam" class="btn btn-primary col-md-1">+</button>
        </form>
        <div id="params"></div>
      </div>

      <!-- Json box - this will hide when custom parameter is selected in content type -->
      <div class="my-3" id="requestJson">
        <div class="row mb-3">
          <label for="requestJsonText" class="col-sm-2 col-form-label"
            >Enter request JSON</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="requestJsonText"
              rows="3"
              placeholder="Enter request JSON data here"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Submit button which will trigger fetch api -->
      <div class="row mb-3 my-2">
        <div class="col-sm-10">
          <button type="submit" id="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>

      <!-- Response box -->
      <div class="my-3">
        <div class="row mb-3">
          <label for="responseJsonText" class="col-sm-2 col-form-label"
            >Response</label
          >
          <div class="col-sm-10">
            <!-- <textarea
              class="form-control"
              id="responseJsonText"
              rows="3"
              placeholder="Your response will appear here"
            ></textarea> -->
            <pre id='responsePre' class="language-javascript"><code id='responsePrism' class="language-javascript">Your response will appear here</code></pre>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="63_project 6 postman clone.js"></script>
    <script src="63_prism.js"></script>
  </body>
</html>
