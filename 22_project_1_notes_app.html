<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Magic Notes</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Home<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            id="searchTxt" 
            type="search"
            placeholder="Search"
            aria-label="Search"
          /> <!--id added to search tab-->
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>


    <div class="container my-3">
      <!--my-3 written to give space 3 in y coordinate for h1, my-3 is a class of bootstrap-->
      <h1>Welcome to Magic Notes</h1>
      <br>
      <div class="card">
        <div class="card-body">
          <!--width removed because want it to span across the width of webpage-->


          <!-- Note title addition -->
          <div class="form-group">
            <h5 class="card-title">Add title</h5>
            <input type="text" class="form-control" id="addTitle" aria-describedby="title" placeholder="Enter title">
          </div>

          
          <h5 class="card-title">Add a note</h5>
          <!--title changed to add a note-->
          <div class="form-group">
          <!--copied textarea from get bootstrap website in forms components-->
          <textarea class="form-control" id="addTxt" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" id="addBtn">Add Note</button>
        <!--here changed title to add note and changed anchor tag <a> to button for preventing the need to refresh the page after clicking-->
        </div>
      </div>
      <br>
      <h1 class='my-3'>Your Notes</h1>
      
      <div id="notes" class="row container-fluid">
        <!--row class given so that the cards are aligned in rows and container fluid(class of bootstrap) given so that it takes all the space available width of the webpage. container leaves some space on the left and right as seen in the add note card-->
        <!--copied card code from bootstrap website again and added my-2 and mx-2 spaces. then to identify it as a card gave noteCard class to all cards, changed button title to del note. will add notes with the help of js-->
        <!--
            div class ='noteCard my-2 mx-2 card' style="width: 18rem;">
              <div class='card-body'>
                <h5 class='card-title'>Note</h5>
                <p class='card-text'> </p>
                <a href='#' class='btn btn-primary'>Delete Note</a>
              </div>
            </div>
        -->
      </div>

    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1c1HTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="22_project 1 notes app.js"></script>
  </body>
</html>
